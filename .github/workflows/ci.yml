name: Java CI with Maven

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build the project
      - name: Build with Maven
        run: mvn compile -q

      # Step 4: Run all tests with JaCoCo coverage
      - name: Run Tests with Coverage
        run: mvn test -q

      # Step 5: Generate JaCoCo coverage report
      - name: Generate Coverage Report
        run: mvn jacoco:report -q

      # Step 6: Upload coverage report as artifact
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco/

      # Step 7: Print test results summary
      - name: Test Results Summary
        if: always()
        run: |
          echo "========================================="
          echo "       TEST RESULTS SUMMARY              "
          echo "========================================="
          if [ -f target/surefire-reports/*.txt ]; then
            cat target/surefire-reports/*.txt
          else
            echo "Test reports not found."
          fi